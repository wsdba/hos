<body>

<script>
var editId ;
    NProgress.start();
    window.onload = function () {
        NProgress.done();
    }
    layui.use(['element', 'table', 'form', 'jquery', 'laydate'], function () {
        var element = layui.element;
        var table = layui.table;
        var form = layui.form;
        var $ = layui.jquery;
        var laydate = layui.laydate;

        laydate.render({
            elem: '#startTime',
            type: "datetime"
        });

        laydate.render({
            elem: '#endTime',
            type: "datetime"
        });

        table.render({
            elem: '#tableId',
            url: '/hos/doctor/',
            limit: 10,
            page: true,
            cols: [[
            	 {type: 'checkbox'},
                 /* {field: 'id', title: 'ID', width: "15%", sort: true}, */
                 {field: 'theName', title: '姓名', width: "15%"},
                 {field: 'theAge', title: '年龄', width: "15%"},
                 {field: 'theSexText', title: '性别', width: "7%"},
                 {field: 'theDesc', title: '描述', width: "40%"},
                 {title: '操作', width: "10%", templet: '#operationTpl', align: 'center'}
           ]],
            done: function (res, curr, count) {
                $("#countNum").text(count);
            }
        });

        form.on('submit(search)', function () {
        	var theName = document.getElementById("name").value;
            layer.msg('正在查询，请稍后...');
        	table.render({
                elem: '#tableId',
                url: '/hos/doctor/?theName='+theName,
                limit: 10,
                page: true,
                cols: [[
                    {type: 'checkbox'},
                 /*    {field: 'id', title: 'ID', width: "15%", sort: true}, */
                    {field: 'theName', title: '姓名', width: "15%"},
                    {field: 'theAge', title: '年龄', width: "15%"},
                    {field: 'theSexText', title: '性别', width: "7%"},
                    {field: 'theDesc', title: '描述', width: "40%"},
                    {title: '操作', width: "10%", templet: '#operationTpl', align: 'center'}
                ]],
                done: function (res, curr, count) {
                    $("#countNum").text(count);
                }
            });
            return false;
        });

        table.on('tool(tableFilter)', function (obj) {
            var data = obj.data;
            var layEvent = obj.event;
            editId = obj.data.id;
            if (layEvent === 'edit') {
                layer.open({
                    title: '编辑用户',
                    type: 2,
                    shade: false,
                    maxmin: true,
                    shade: 0.5,
                    area: ['90%', '90%'],
                    content: 'to?page=admin/bdoctor-add',
                    zIndex: layer.zIndex,
                    end: function () {
                        $(".layui-laypage-btn")[0].click();
                    }
                });
            } else if (layEvent === 'del') {
            	
                layer.confirm("确定要删除吗？", {skin: 'layui-layer-lan', icon: 2, title: '提示', anim: 6}, function () {
                	console.log(obj.data.id)
                	 $.ajax({   
      				      type: "DELETE",   
      				      url: "/hos/doctor/removeMulti?ids="+obj.data.id,   
      				      contentType: "application/json; charset=utf-8",
      				     data:JSON.stringify(obj.data.id),//将json对象转换成json字符串发送
      			         dataType:"json",
      				      success: function(data) {   
      				    	  $(".layui-laypage-btn")[0].click();
      				    	  layer.msg("操作成功！", {icon: 1, time: 1300}, function () {
      		                      
      		                    });
      				      },   
      				      error: function(err) {   
      				      }   
      				    }); 
                    layer.msg("操作成功！", {icon: 1, time: 1000});
                });
            }
        });
       /* <![CDATA[*/                  
        $("#batchEnabled").click(function () {
        
            layer.confirm("确定要批量删除吗？", {skin: 'layui-layer-lan', icon: 3, title: '提示', anim: 1}, function () {
                var checkStatus = table.checkStatus('tableId');
                var rows = checkStatus.data.length;
                if (rows > 0) {
                    var idsStr = "";
                    for (var i = 0; i < checkStatus.data.length; i++) {
                        idsStr += checkStatus.data[i].id + ',';
                    }
                    console.log("选择的id-->" + idsStr);
                    layer.msg("操作成功！", {icon: 1, time: 1000}, function () {
                        $(".layui-laypage-btn")[0].click();
                    });
                } else {
                    layer.msg('未选择有效数据', {
                        offset: 't',
                        anim: 6
                    });
                }
            });
        })
  
        $("#batchDisabled").click(function (obj) {
        	var checkStatus  = table.checkStatus('tableId');
        	var  d =  checkStatus.data;
        	if(d.length!=1){
            		layer.msg('请选择一条数据编辑', {icon: 5});
        		return;
        	}
        	console.log(d)
        	editId = d[0].id;
        	layer.open({
                title: '修改医生',
                type: 2,
                shade: false,
                maxmin: true,
                shade: 0.5,
                anim: 4,
                area: ['35%', '53%'],
                content: 'to?page=admin/bdoctor-add',
                zIndex: layer.zIndex,
                // skin: 'layui-layer-molv',
                end: function () {
                    $(".layui-laypage-btn")[0].click();
                }
            });

                } else {

                        offset: 't',

                    });
                }
            }); */
        })
	
        $("#batchDel").click(function () {
        	var checkStatus  = table.checkStatus('tableId');
        	var  d =  checkStatus.data;
        	if(d.length==0){
            		layer.msg('请至少选择一条数据删除', {icon: 5});
        		return;
        	}
            layer.confirm("确定要删除吗？", {skin: 'layui-layer-lan', icon: 2, title: '提示', anim: 6}, function () {
                var checkStatus = table.checkStatus('tableId');
                var rows = checkStatus.data.length;
                if (rows > 0) {
                    var idsStr = "";
                    for (var i = 0; i < checkStatus.data.length; i++) {
                        idsStr += checkStatus.data[i].id + ',';
                    }
                    $.ajax({   
  				      type: "DELETE",   
  				      url: "/hos/doctor/removeMulti?ids="+idsStr,   
  				      contentType: "application/json; charset=utf-8",
  				     data:JSON.stringify(idsStr),//将json对象转换成json字符串发送
  			         dataType:"json",
  				      success: function(data) {

  				            }); */

  				    	  layer.msg("操作成功！", {icon: 1, time: 1300}, function () {
  		                      
  		                    });
  				      },   
  				      error: function(err) {   
  				      }   
  				    });   
                
              } else {
                  layer.msg('未选择有效数据', {
                      offset: 't',
                      anim: 6
                  });
              }
          });
        })

        $("#addUser").click(function () {
            layer.open({
                title: '添加医生',
                type: 2,
                shade: false,
                maxmin: true,
                shade: 0.5,
                anim: 4,
                area: ['35%', '53%'],
                content: 'to?page=admin/bdoctor-add',
                zIndex: layer.zIndex,
                // skin: 'layui-layer-molv',
                end: function () {
                    $(".layui-laypage-btn")[0].click();
                }
            });
        })
    })
